<div class="card">
    <div class="card-body">
        <h5 class="card-title">Detalles del Local</h5>
        <p class="card-text"><strong>Precio del Local:</strong> {{ local.precio }}</p>
        <p class="card-text"><strong>Metros:</strong> {{ local.metros }}</p>
        <p class="card-text"><strong>Año de Arrendamiento:</strong> {{ local.anio_arrendamiento }}</p>
        <p class="card-text"><strong>Dueño:</strong> {{ local.duenio }}</p>
    <br>
    {% load bootstrap_icons %}
    <div class="row btn-group">
        <div class="mb-2">
            <button type="button" 
                    class="btn btn-outline-primary"> 
                    <a href="{% url 'editar_local' local.id %}" ><span>{% bs_icon 'pencil' %}</span></a>
            </button>
        </div>
        <div class="mb-2">
            <form action = "{% url 'eliminar_local' local.id %}" method = "post"> 
                {% csrf_token %}
                <button class="btn btn-danger" onclick="return eliminar();" type="submit">
                    <span>{% bs_icon 'trash' %}</span>
                </button> 
            </form>
        </div>
    </div>
    </div>
    
</div>
